{% extends 'lostgames/base.html' %}

{% block title %}Review Comments{% endblock %}

{% block content %}
<h2>Review Comments</h2>
{% if review_comments %}
<ul>
{% for review_comment in review_comments %}
    <li><a href="/core/review_comments/{{ review_comment.id }}/">#{{ review_comment.id }} {{ review_comment.review }}</a></li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
