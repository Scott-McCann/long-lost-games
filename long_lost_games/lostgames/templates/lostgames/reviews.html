{% extends 'lostgames/base.html' %}

{% block title %}Reviews{% endblock %}

{% block content %}
<h1>Reviews</h1>

{% if reviews %}
<ul>
{% for review in reviews %}
    <li><a href="/core/reviews/{{ review.id }}/">{{ review.id }} {{ review.game }}</a></li>
{% endfor %}
</ul>
{% endif %}

<p>
  <a href="{% url 'game:create_review' %}">|Add Review|
</p>
{% endblock %}
