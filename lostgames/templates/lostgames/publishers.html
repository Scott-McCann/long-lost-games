{% extends 'lostgames/base.html' %}

{% block title %}Publisher{% endblock %}

{% block content %}
<h2>Publishers</h2>
{% if publishers %}
<ul>
{% for publisher in publishers %}
    <li><a href="/core/publishers/{{ publisher.id }}/">{{ publisher.name }}</a></li>
{% endfor %}
</ul>
{% endif %}

{% endblock %}
