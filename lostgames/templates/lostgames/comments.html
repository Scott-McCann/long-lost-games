{% extends 'lostgames/base.html' %}

{% block title %}Comments{% endblock %}

{% block content %}


{% if comments %}
<ul>
{% for comment in comments %}
    <li><a href="/core/comments/{{ comment.id }}/">{{ comment.id }} {{ comment.game }}</a></li>
{% endfor %}
</ul>
{% endif %}
<p>
  <a href="{% url 'game:create_comment' %}">|Add Comment|
</p>
{% endblock %}
